<body>
    <main>
        <h1>DCC202 - Atividade 9: Enzo Araújo</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>
        
    </main>
    <script>
        let maria ={
        nome :"Maria1",
        qtd:1,
        comerMaçã:function(){
            maria.qtd--;
        }
    }
        let joao={
    
        nom :"Joao",
        qtd:1
    }
        
        deJoaopraMaria();
        maria.comerMaçã();
        console.log(`${maria.nome} tem ${maria.qtd} maçãs!`);
        function deJoaopraMaria()
        {
            maria.qtd=maria.qtd +joao.qtd;
            joao.qtd=0;
        }
    </script>
</body>
